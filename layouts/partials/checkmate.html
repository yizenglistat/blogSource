<style type="text/css">
  
#card {
  position: relative;
  width: 320px;
  display: block;
  margin: 40px auto;
  text-align: center;
}
#upper-side {
  padding: 2em;
  background-color: #23ad51;
  display: block;
  opacity: 0.9;
  color: #fff;
  border-top-right-radius: 8px;
  border-top-left-radius: 8px;
}

#contBtn {

  position: relative;
  top: 1.5em;
  text-decoration: none;
  background-color: #23ad51;
  color: #fff;
  margin: auto;
  padding: .8em 3em;
  -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
  -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
  box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
  border-radius: 25px;
  -webkit-transition: all .4s ease;
    -moz-transition: all .4s ease;
    -o-transition: all .4s ease;
    transition: all .4s ease;
}


#checkmark {
  font-weight: lighter;
  fill: #fff;
  margin: -3.5em auto auto 20px;
}

#status {
  font-weight: lighter;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 1em;
  margin-top: -.2em;
  margin-bottom: 0;
}

#lower-side {
  padding: 2em 2em 5em 2em;
  background: #353535;
  display: block;
  border-bottom-right-radius: 8px;
  border-bottom-left-radius: 8px;
}

body.dark-mode #lower-side {
  background: #F6F6F2;
  opacity: 0.8;
}


#message {
  margin-top: -.5em;
  color: #F6F6F2;
  letter-spacing: 1px;
} 
body.dark-mode #message {
  color: #232b2b;
}
#contBtn:hover {
  -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
  -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
  box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
  -webkit-transition: all .4s ease;
    -moz-transition: all .4s ease;
    -o-transition: all .4s ease;
    transition: all .4s ease;
  background: #3068e8;
}
body.dark-mode #contBtn:hover{
  background: #23ad51;
}
</style>
