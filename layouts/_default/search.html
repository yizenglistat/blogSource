{{ partial "header" . }}
{{ partial "nav" . }}

<section class="section" style="text-align: center">

<div id = searchbox class="is-mobile">
	<form>
    	<input type="search" name='s' autofocus aria-label="search" id="searchInput" placeholder="search">
	</form>
	<ul id="searchResults" aria-label="search results"></ul>
</div>

<script id="search-result-template" type="text/x-js-template">
	<li id="summary-${key}" style="display: block">
		<a href="${link}">
			${title}
		</a>
	</li>
</script>

</section>

{{ partial "footer" . }}
